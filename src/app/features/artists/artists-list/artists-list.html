@if (artist$ | async; as artists) {
  <cdk-virtual-scroll-viewport
    class="@container ml-2 block h-full"
    [itemSize]="46"
    [minBufferPx]="46 * 5"
    [maxBufferPx]="46 * 10"
    role="presentation"
  >
    <div class="flex flex-col gap-2">
      <div
        *cdkVirtualFor="let artist of artists; trackBy: trackByArtistId"
        class="block rounded-xl first:mt-2 last:mb-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        [attr.id]="itemId(artist.id)"
        role="option"
        [attr.aria-selected]="isSelected(artist)"
        tabindex="-1"
        (click)="handleArtistSelected(artist.id)"
      >
        <app-artist-button [artist]="artist" [selected]="isSelected(artist)" />
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
}

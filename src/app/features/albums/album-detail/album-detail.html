@if (vm$ | async; as vm) {
  <app-panel
    class="flex-1"
    [label]="vm.title"
    [badge]="vm.artist"
    [meta]="vm.year ?? ''"
    [stableGutter]="false"
  >
    <app-tracks-list [albumId]="vm.id" [previous]="previous()" />
  </app-panel>
} @else {
  <app-panel>Something goes here</app-panel>
}

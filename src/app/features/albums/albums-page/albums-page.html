<div class="flex h-full flex-row gap-2">
  <app-panel label="L1" badge="1">
    <app-letter-selector
      #letter1Ref
      field="letter1"
      [value]="letter1()"
      (valueChanged)="updateLetter1($event)"
      [next]="focusLetter2"
    />
  </app-panel>

  <app-panel label="L2" badge="2">
    <app-letter-selector
      #letter2Ref
      field="letter2"
      [value]="letter2()"
      (valueChanged)="updateLetter2($event)"
      [previous]="focusLetter1"
      [next]="focusAlbumList"
      [includeSpace]="true"
    />
  </app-panel>

  <app-albums-list
    class="flex-1"
    [letters]="selectedLetters()"
    [selectedAlbumId]="selectedAlbumId()"
    [previous]="focusLetter2"
    [next]="null"
    [onAlbumSelected]="handleAlbumSelected"
  />
  <div class="flex-1">
    <app-album-detail [selectedAlbumId]="selectedAlbumId()" />
  </div>
</div>

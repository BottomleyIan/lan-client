@if (albums$ | async; as albums) {
  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4">
    @for (album of albums; track album.id) {
      <a
        [routerLink]="['/albums', album.id]"
        class="block focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-xl"
      >
        <app-album-card [album]="album" />
      </a>
    }
  </div>
}

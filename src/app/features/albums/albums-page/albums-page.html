<div class="flex h-full flex-row gap-4">
  <app-panel label="L1" badge="1">
    <app-letter-selector #letter1Ref field="letter1" [next]="focusLetter2" />
  </app-panel>

  <app-panel label="L2" badge="2">
    <app-letter-selector
      #letter2Ref
      field="letter2"
      [previous]="focusLetter1"
      [includeSpace]="true"
    />
  </app-panel>

  <app-panel class="flex-1" label="Albums" badge="Alpha" meta="Explore your collection">
    @if (albums$ | async; as albums) {
      <div class="@container ml-2 flex flex-col gap-2">
        @for (album of albums; track album.id) {
          <a
            [routerLink]="['/albums', album.id]"
            class="block rounded-xl first:mt-2 last:mb-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          >
            <app-album-card [album]="album" />
          </a>
        }
      </div>
    }
  </app-panel>
  <app-panel class="flex-1" label="Tracks" badge="BOOM" meta="Explore your collection">
    TRACKS
  </app-panel>
</div>

<div class="flex h-full flex-row gap-4">
  <app-panel label="L1" badge="1">
    <app-letter-selector #letter1Ref field="letter1" [next]="focusLetter2" />
  </app-panel>

  <app-panel label="L2" badge="2">
    <app-letter-selector
      #letter2Ref
      field="letter2"
      [previous]="focusLetter1"
      [includeSpace]="true"
    />
  </app-panel>

  <app-albums-list
    class="flex-1"
    [letters]="selectedLetters()"
    [selectedAlbumId]="selectedAlbumId()"
    [onAlbumSelected]="handleAlbumSelected"
  />
  <app-panel class="flex-1" label="Tracks" badge="BOOM" meta="Explore your collection">
    TRACKS
  </app-panel>
</div>

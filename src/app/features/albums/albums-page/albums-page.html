<div class="flex h-full flex-row gap-2">
  <app-panel label="L1">
    <app-letter-selector
      #letter1Ref
      field="letter1"
      [value]="letter1()"
      (valueChanged)="updateLetter1($event)"
      [autoSelectOnAdvance]="true"
      [next]="focusLetter2"
    />
  </app-panel>

  <app-panel label="L2">
    <app-letter-selector
      #letter2Ref
      field="letter2"
      [value]="letter2()"
      (valueChanged)="updateLetter2($event)"
      [previous]="focusLetter1FromLetter2"
      [next]="focusAlbumList"
      [includeSpace]="true"
    />
  </app-panel>

  <app-albums-list
    class="flex-1"
    [letters]="selectedLetters()"
    [selectedAlbumId]="selectedAlbumId()"
    [previous]="focusLetter2FromAlbums"
    [next]="focusTracksList"
    [onAlbumSelected]="handleAlbumSelected"
  />
  <div class="flex-1">
    <app-album-detail [selectedAlbumId]="selectedAlbumId()" [previous]="focusAlbumListFromTracks" />
  </div>
  <app-panel label="?">
    <div class="flex flex-col text-3xl">
      <app-icon-button-primary icon="play" label="Play" [disabled]="true" />
      <app-icon-button-primary icon="imageAdd" label="Play" [disabled]="true" />
    </div>
  </app-panel>
</div>

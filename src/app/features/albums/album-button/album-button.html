<button
  uiBigButton
  class="flex w-full flex-row overflow-hidden"
  [attr.aria-selected]="selected"
  [attr.data-selected]="selected"
>
  <div class="aspect-square bg-gray-800">
    @if (album.coverUrl && !imageFailed) {
      <img
        [src]="album.coverUrl"
        [alt]="album.title"
        class="aspect-square w-24 object-cover"
        loading="lazy"
        (error)="onImageError()"
      />
    } @else {
      <div class="grid aspect-square w-24 place-items-center text-sm text-gray-400">No cover</div>
    }
  </div>

  <div class="p-3 text-left">
    <div class="line-clamp-1 leading-tight font-medium">{{ album.title }}</div>
    <div class="line-clamp-1 text-sm text-gray-400">{{ album.artist }}</div>

    @if (album.year) {
      <div class="mt-1 text-xs text-gray-500">
        {{ album.year }}
      </div>
    }
  </div>
</button>

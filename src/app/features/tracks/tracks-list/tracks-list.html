    <cdk-virtual-scroll-viewport
      class="@container ml-2 block h-full"
      [itemSize]="98"
      [minBufferPx]="98 * 5"
      [maxBufferPx]="98 * 10"
    >
      <div class="flex flex-col gap-2">
        <div
          *cdkVirtualFor="let track of tracksVm$; trackBy: trackByTrackId"
          class="block rounded-xl first:mt-2 last:mb-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        >
              <app-track-button [track]="track" />
        </div>
      </div>
    </cdk-virtual-scroll-viewport>

<button uiBigButton class="flex w-full flex-row overflow-hidden">

  <div class="p-3">
    <div class="line-clamp-1 leading-tight font-medium">{{ track.title }}</div>
    <div class="line-clamp-1 text-sm text-gray-400">{{ track.artist }}</div>

    @if (track.year) {
      <div class="mt-1 text-xs text-gray-500">
        {{ track.year }}
      </div>
    }
  </div>
</button>

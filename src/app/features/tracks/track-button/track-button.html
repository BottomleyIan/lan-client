<button
  uiBigButton
  class="group flex w-full flex-row overflow-hidden text-left"
  [attr.aria-disabled]="isWorking()"
  [attr.aria-selected]="selected()"
  [attr.data-selected]="selected()"
  (click)="addToPlaylist()"
>
  <app-track-overview
    [title]="track().title"
    [artist]="track().artist ?? ''"
    [rating]="track().rating"
    [year]="track().year"
    [durationMs]="track().durationMs"
    [selected]="selected()"
  />
</button>

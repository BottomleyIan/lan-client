<div class="p-2">
  <h2>{{ title() }}</h2>

  @if (navItems$ | async; as items) {
    <ul>
      @for (item of items; track item.url) {
        <li>
          <a class="text-tokyo-accent-cyan hover:text-tokyo-accent-orange" [href]="item.url">{{
            item.name | titlecase
          }}</a>
        </li>
      }
    </ul>
  }
</div>

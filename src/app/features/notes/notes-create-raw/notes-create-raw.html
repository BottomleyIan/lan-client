<form class="p-2" uiForm [formGroup]="createForm" (ngSubmit)="submitRaw()">
  <div class="flex flex-col gap-2">
    <label class="text-sm font-semibold text-slate-100" for="raw-entry"> Add raw entry </label>
    <textarea
      uiInput
      id="raw-entry"
      rows="4"
      placeholder="Write a raw journal entry..."
      formControlName="raw"
      [attr.aria-invalid]="
        createForm.controls.raw.invalid && createForm.controls.raw.touched ? true : null
      "
      [disabled]="isSaving()"
    ></textarea>
    @if (createForm.controls.raw.invalid && createForm.controls.raw.touched) {
      <p class="text-xs font-semibold text-rose-200">Entry is required.</p>
    }
  </div>
  <div class="mt-3 flex justify-end">
    <button uiConfirmButton type="submit" [disabled]="createForm.invalid || isSaving()">
      Add entry
    </button>
  </div>
</form>

<div class="flex h-full flex-col gap-4 overflow-hidden">
  <app-panel class="max-h-full flex-1 overflow-hidden" label="" [stableGutter]="false">
    @if (tag()) {
      <app-notes-tag-graph [tag]="tag()" />
      <app-day-view [tag]="tag()"></app-day-view>
    }

    <app-notes-page-saved-tags setting="notes-menu-tags" title="Misc Tags" />
    <app-notes-page-saved-tags setting="tasks-menu-work-projects" title="Work Projects" />
    <app-notes-page-saved-tags setting="tasks-menu-personal-projects" title="Personal Projects" />
    <app-notes-page-saved-tags setting="tasks-menu-ideas" title="Ideas for projects and shit" />
    <div class="p-2">
      <a class="text-tokyo-accent-cyan hover:text-tokyo-accent-orange" href="property-keys"
        >Property Keys</a
      >
    </div>
    <app-notes-create-raw
      (noteCreated)="onCreated()"
      [year]="year()"
      [month]="month()"
      [day]="day()"
    />
  </app-panel>
</div>

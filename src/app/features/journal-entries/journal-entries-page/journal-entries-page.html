<div class="flex h-full flex-col gap-4">
  <app-panel class="flex-1" label="" class="h-full" [stableGutter]="false">
<div class="p-4">
      @if (entries$ | async; as entries) {
        @if (entries.length === 0) {
          <p class="text-sm text-slate-400">No entries yet.</p>
        } @else {
          <div class="flex flex-col gap-3">
            @for (entry of entries; track entry.id) {
              <app-journal-entry [entry]="entry" />
            }
          </div>
        }
      } @else {
        <p class="text-sm text-slate-400" aria-live="polite">Loading entriesâ€¦</p>
      }
      </div>
  </app-panel>
</div>

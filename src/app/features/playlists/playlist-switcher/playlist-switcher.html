<section uiContainerDiv class="bg-black">
  <div
    tabIndex="0"
    (keydown)="onKeydown($event)"
    class="flex items-center gap-3 rounded-xl border border-slate-800/70 bg-slate-950/40 px-3 py-2 text-3xl"
  >
    <app-icon-button-primary
      icon="chevronLeft"
      label="Previous playlist"
      [disabled]="!hasPrevious()"
      (pressed)="selectPrevious()"
    />
    <div
      class="font-vt323 text-tokyo-accent-orange flex-1 truncate text-center font-semibold text-slate-100"
    >
      {{ activeName() }}
    </div>
    @if (hasNext()) {
      <app-icon-button-primary
        icon="chevronRight"
        label="Next playlist"
        [disabled]="!hasNext()"
        (pressed)="selectNext()"
      />
    } @else {
      <app-icon-button-primary icon="volumeUp" label="Create playlist" (pressed)="openDialog()" />
    }
  </div>
</section>
<app-dialog
  #dialog
  [labelledById]="'create-playlist-title'"
  [describedById]="'create-playlist-description'"
  (cancelled)="closeDialog()"
>
  <div class="flex items-start justify-between gap-4 px-5 pt-5">
    <div>
      <h2 class="text-lg font-semibold" id="create-playlist-title">Create playlist</h2>
      <p class="text-sm text-slate-400" id="create-playlist-description">
        Add a new playlist to your library.
      </p>
    </div>
    <app-icon-button-danger icon="x" label="Close dialog" (pressed)="closeDialog()" />
  </div>
  <div class="px-5 pb-5">
    <app-create-playlist-form (playlistCreated)="handlePlaylistCreated($event)" />
  </div>
</app-dialog>

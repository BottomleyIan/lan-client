<form uiForm (ngSubmit)="addPlaylist()" [formGroup]="createForm">
  <div class="flex flex-col gap-2">
    <label class="text-sm font-semibold text-slate-100" for="playlist-name">New playlist</label>
    <p class="text-xs text-slate-400">Give your playlist a name.</p>
    <div class="flex flex-col gap-2 @sm:flex-row @sm:items-center">
      <input
        uiInput
        id="playlist-name"
        name="playlist-name"
        type="text"
        placeholder="Night drive"
        formControlName="name"
        [attr.aria-invalid]="nameControl.invalid && nameControl.touched ? true : null"
        [disabled]="isCreating()"
      />
      <div class="flex flex-col gap-2 @sm:flex-row @sm:items-center">
        <button uiConfirmButton type="submit" [disabled]="createForm.invalid || isCreating()">
          Add
        </button>
        <button
          uiCancelButton
          type="button"
          [disabled]="isCreating() || !nameControl.value"
          (click)="resetForm()"
        >
          Clear
        </button>
      </div>
    </div>
    @if (nameControl.invalid && nameControl.touched) {
      <p class="text-xs font-semibold text-rose-200">Playlist name is required.</p>
    }
  </div>
</form>

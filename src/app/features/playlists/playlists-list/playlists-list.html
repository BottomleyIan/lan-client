<app-panel class="flex-1" label="Playlists" badge="âˆž" meta="All your mixes">
  <div class="flex h-full flex-col gap-4 px-3 pb-3">
    <cdk-virtual-scroll-viewport
      class="@container block h-full flex-1"
      [itemSize]="64"
      [minBufferPx]="64 * 5"
      [maxBufferPx]="64 * 10"
      role="presentation"
    >
      <div class="flex flex-col gap-2">
        <div
          *cdkVirtualFor="let playlist of playlists(); trackBy: trackByPlaylistId"
          class="block rounded-xl first:mt-2 last:mb-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          [attr.id]="itemId(playlist.id)"
          role="option"
          [attr.aria-selected]="isSelected(playlist)"
          tabindex="-1"
          (click)="handlePlaylistSelected(playlist.id)"
        >
          <app-playlist-button [playlist]="playlist" [selected]="isSelected(playlist)" />
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
</app-panel>

<button
  uiBigButton
  type="button"
  class="flex w-full items-center justify-between gap-3 px-4 py-3 transition"
  [class.border-cyan-400/60]="selected"
  [class.bg-white/5]="selected"
  [attr.aria-pressed]="selected"
>
  <div class="flex items-center gap-3 text-left">
    <div
      class="grid h-10 w-10 shrink-0 place-items-center rounded-lg bg-gradient-to-br from-cyan-500/15 via-slate-900/40 to-emerald-400/20 text-sm font-semibold tracking-[0.08em] text-cyan-100 uppercase"
    >
      {{ playlist.name.charAt(0).toUpperCase() }}
    </div>
    <div class="leading-tight">
      <div class="text-sm font-semibold text-slate-100">{{ playlist.name }}</div>
      <div class="text-xs text-slate-400">Playlist</div>
    </div>
  </div>
  <span
    class="rounded-full border border-white/10 bg-white/5 px-2 py-0.5 text-[11px] tracking-[0.12em] text-slate-400 uppercase"
  >
    Select
  </span>
</button>

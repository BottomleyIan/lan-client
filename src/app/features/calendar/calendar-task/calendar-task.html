<div class="flex flex-col gap-4">
  <div class="flex items-start gap-2" [attr.title]="label()">
    <app-task-icon [task]="task()" />
    @if (showLabel()) {
      <span class="text-xs text-slate-200">{{ label() }}</span>
    }
  </div>
  <markdown class="prose prose-invert max-w-none" [data]="body()" lineNumbers></markdown>
</div>

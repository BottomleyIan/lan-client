<div class="font-vt323 text-darcula-text-subtle flex flex-col pl-2 text-2xl" aria-hidden="false">
  @for (letter of letters(); track letter) {
    <button
      type="button"
      class="last-mb-2 data-[selected=true]:text-darcula-accent-cyan hover:bg-darcula-surface-0 relative flex items-center justify-center px-2 font-semibold first:mt-2 data-[selected=true]:pl-2"
      [attr.id]="optionId(letter)"
      role="option"
      [attr.aria-selected]="isSelected(letter)"
      [attr.aria-label]="letter === ' ' ? 'Space' : letter"
      [attr.tabindex]="-1"
      [attr.data-selected]="isSelected(letter)"
      (click)="select(letter)"
    >
      <span
        [attr.data-selected]="isSelected(letter)"
        class="data-[selected=true]:[text-shadow:0_0_12px_var(--color-darcula-accent-cyan)]"
      >
        {{ letter === ' ' ? 'â£' : letter }}
      </span>
    </button>
  }
</div>

<section
  uiContainerDiv
  class="relative flex h-full max-h-full flex-col overflow-hidden bg-gradient-to-b from-slate-950/10 via-slate-950/5 to-slate-950/10 text-slate-100 shadow-[0_0_0_1px_rgba(255,255,255,0.04)_inset,0_18px_60px_rgba(0,0,0,0.45)] backdrop-blur-xl"
  role="group"
  [attr.aria-label]="ariaLabel()"
>
  <div
    class="relative z-10 flex items-center justify-between gap-3 border-white/10 px-3 pt-2"
    [class.hidden]="hidden()"
  >
    <div class="flex items-center gap-3 text-[12px] tracking-[0.12em] text-slate-400 uppercase">
      <h2 uiH2>{{ label() }}</h2>
      @if (badge()) {
        <span
          class="rounded-full border border-white/15 bg-black/25 px-2.5 py-1 font-mono text-[11px] font-semibold tracking-[0.08em] text-slate-200"
          >{{ badge() }}</span
        >
      }
    </div>
    @if (meta()) {
      <div class="text-xs text-slate-400">{{ meta() }}</div>
    }
  </div>
  <div
    class="relative z-10 flex-1 overflow-auto"
    [style.scrollbar-gutter]="stableGutter() ? 'stable' : null"
  >
    <ng-content />
  </div>
</section>

<a
  class="font-vt323 relative inline-flex items-center no-underline transition duration-150 ease-out after:ml-3 after:inline-block after:h-1 after:w-1 after:bg-slate-500/60 after:content-[''] last:after:hidden hover:text-slate-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-4 focus-visible:outline-cyan-300/70"
  [routerLink]="routerLink()"
  #rla="routerLinkActive"
  [routerLinkActiveOptions]="routerLinkActiveOptions()"
  routerLinkActive="text-tokyo-accent-cyan tokyo-glow-cyan"
  [class.text-tokyo-accent-cyan]="rla.isActive"
  [class.tokyo-glow-cyan]="rla.isActive"
  [class.before\:absolute]="rla.isActive"
  [class.before\:inset-0]="rla.isActive"
  [class.before\:-z-10]="rla.isActive"
  [class.before\:bg-cyan-400\/30]="rla.isActive"
  [class.before\:blur-xl]="rla.isActive"
  [class.before\:content-\[''\]]="rla.isActive"
  [attr.aria-current]="rla.isActive ? 'page' : null"
  (click)="resetSkipLink()"
>
  @if (iconName(); as icon) {
    <app-icon [name]="icon" [colorVar]="iconColorVar()" />
  }
  <span [class.sr-only]="srOnly()">{{ label() }}</span>
</a>
@if (showSkipLink() && rla.isActive && !skipLinkDismissed()) {
  <a
    class="sr-only focus-visible:not-sr-only focus-visible:absolute focus-visible:top-3 focus-visible:left-3 focus-visible:z-50 focus-visible:rounded-lg focus-visible:bg-slate-900 focus-visible:px-3 focus-visible:py-2 focus-visible:text-slate-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-400"
    [routerLink]="[]"
    fragment="main-content"
    [skipLocationChange]="true"
    (blur)="dismissSkipLink()"
  >
    Skip to main conten t
  </a>
}

<header
  class="relative z-10 my-2 flex shrink-0 items-center justify-between gap-12 text-2xl text-slate-100"
>
  <nav class="flex items-center gap-3" aria-label="Primary">
    <div class="flex items-center gap-3">
      <app-nav-link
        routerLink="/playlists"
        label="Playlist"
        iconName="playlist"
        [srOnly]="true"
        [showSkipLink]="true"
      />
      <app-nav-link
        routerLink="/albums"
        label="Albums"
        iconName="album"
        [srOnly]="true"
        [showSkipLink]="true"
      />
      <app-nav-link
        routerLink="/artists"
        label="Artist"
        iconName="artist"
        [srOnly]="true"
        [showSkipLink]="true"
      />
      <app-nav-link
        routerLink="/tasks"
        label="Tasks"
        iconName="tasklist"
        [srOnly]="true"
        [showSkipLink]="true"
      />
      <app-nav-link
        routerLink="/calendar/{{ currentYear() }}/{{ currentMonth() }}"
        label="Calendar"
        iconName="calendar"
        [srOnly]="true"
        [showSkipLink]="true"
      />
      <app-nav-link
        routerLink="/notes"
        [exact]="true"
        label="Notes"
        iconName="notes"
        [srOnly]="true"
        [showSkipLink]="true"
      />
      <app-nav-link
        routerLink="/files"
        [exact]="true"
        label="Files"
        iconName="files"
        [srOnly]="true"
        [showSkipLink]="true"
      />
    </div>
  </nav>

  <div class="flex items-baseline gap-3 text-nowrap">
    <h1
      class="font-vt323 font-black tracking-[0.14em] uppercase drop-shadow-[0_0_12px_rgba(34,211,238,0.25)]"
    >
      {{ title() }}
    </h1>
    <span class="text-xs tracking-[0.14em] text-slate-400 uppercase">{{ subtitle() }}</span>
  </div>
  <div class="flex items-center gap-2">
    <app-notes-add-button />
    <app-nav-link
      routerLink="/settings"
      [exact]="true"
      label="Settings"
      iconName="settings"
      [srOnly]="true"
      [showSkipLink]="true"
    />
  </div>
</header>

<header
  class="relative z-10 my-2 flex shrink-0 items-center justify-between gap-12 text-2xl text-slate-100"
>
  <div class="flex items-baseline gap-3 text-nowrap">
    @switch (titleMode()) {
      @case ('calendar-month') {
        <app-calendar-month-title />
      }
      @case ('calendar-day') {
        <app-calendar-day-title />
      }
      @default {
        <h1
          class="font-vt323 font-black tracking-[0.14em] uppercase drop-shadow-[0_0_12px_rgba(34,211,238,0.25)]"
        >
          {{ title() }}
        </h1>
        <span class="text-xs tracking-[0.14em] text-slate-400 uppercase">{{ subtitle() }}</span>
      }
    }
  </div>
  @if (isTasksRoute()) {
    <div class="flex min-w-0 flex-1 justify-start">
      <app-kanban-filters />
    </div>
  }
  <nav class="flex items-center gap-3" aria-label="Primary">
    <ul class="flex items-center gap-3">
      <app-nav-link
        routerLink="/playlists"
        label="Playlist"
        iconName="playlist"
        [srOnly]="true"
        [showSkipLink]="true"
      />
      <app-nav-link
        routerLink="/music-filter"
        label="Music Filter"
        iconName="musicFilter"
        [srOnly]="true"
        [showSkipLink]="true"
      />
      <app-nav-link
        routerLink="/albums"
        label="Albums"
        iconName="album"
        [srOnly]="true"
        [showSkipLink]="true"
      />
      <app-nav-link
        routerLink="/artists"
        label="Artist"
        iconName="artist"
        [srOnly]="true"
        [showSkipLink]="true"
      />
      <app-tasks-button />
      <app-nav-link
        routerLink="/calendar/{{ currentYear() }}/{{ currentMonth() }}"
        label="Calendar"
        iconName="calendar"
        [srOnly]="true"
        [showSkipLink]="true"
      />
      <app-nav-link
        routerLink="/files"
        [exact]="true"
        label="Files"
        iconName="files"
        [srOnly]="true"
        [showSkipLink]="true"
      />
      <app-journal-entry-add-button />
      <app-nav-link
        routerLink="/settings"
        [exact]="true"
        label="Settings"
        iconName="settings"
        [srOnly]="true"
        [showSkipLink]="true"
      />
    </ul>
  </nav>
</header>

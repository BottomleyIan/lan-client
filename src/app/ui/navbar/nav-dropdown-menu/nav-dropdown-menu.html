<app-icon-button-primary
  [icon]="icon()"
  [id]="buttonId()"
  [label]="label()"
  [attr.anchor_name]="anchorName()"
  buttonClass="text-slate-100/80 hover:text-slate-100 tokyo-glow-cyan-hover"
  [popovertarget]="popoverId()"
/>
<ul
  class="text-tokyo-text-muted m-0 bg-black p-2 text-lg"
  [id]="popoverId()"
  popover
  [style.position-anchor]="anchorName()"
  [style.top]="top()"
  [style.left]="left()"
  [style.right]="right()"
>
  @for (item of navItems(); track item.url ?? item.actionId ?? item.name) {
    <li>
      @if (item.actionId) {
        <button
          type="button"
          class="hover:text-tokyo-accent-orange disabled:text-tokyo-text-muted disabled:cursor-not-allowed"
          [disabled]="item.disabled"
          (click)="handleAction(item)"
        >
          {{ item.name | titlecase }}
        </button>
      } @else if (item.url) {
        <a class="hover:text-tokyo-accent-orange" [href]="item.url">
          {{ item.name | titlecase }}
        </a>
      }
    </li>
  }
</ul>

<div class="flex flex-col gap-4 px-5 py-4">
  <div class="flex flex-col items-center justify-between gap-3">
    <div class="flex items-center gap-3">
      <div
        class="flex h-14 w-14 items-center justify-center rounded-xl border border-white/10 bg-gradient-to-br from-rose-500/10 via-slate-900/50 to-cyan-400/20 text-center text-[11px] font-semibold tracking-[0.1em] text-rose-100 uppercase"
      >
        {{ track().time }}
      </div>
      <div class="space-y-1">
        <div class="text-xs tracking-[0.14em] text-slate-400 uppercase">Now Playing</div>
        <div class="text-lg leading-snug font-semibold text-white">{{ track().title }}</div>
        <div class="text-sm text-slate-300">{{ track().artist }}</div>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <app-icon-button icon="previous" label="Previous track" (pressed)="skipPrevious()" />
      <app-icon-button [icon]="playIcon()" [label]="playLabel()" (pressed)="togglePlayback()" />
      <app-icon-button icon="stop" label="Stop playback" (pressed)="stopPlayback()" />
      <app-icon-button icon="next" label="Next track" (pressed)="skipNext()" />
    </div>
  </div>

  <div
    class="rounded-xl border border-white/10 bg-white/5 p-4 shadow-[inset_0_1px_0_rgba(255,255,255,0.06)]"
  >
    <div
      class="h-2 w-full overflow-hidden rounded-full bg-white/10"
      role="progressbar"
      [attr.aria-valuenow]="position()"
      [attr.aria-valuemin]="0"
      [attr.aria-valuemax]="track().duration"
      aria-label="Playback progress"
    >
      <div
        class="h-full bg-gradient-to-r from-rose-400 to-cyan-300 transition-[width] duration-200 ease-out"
        [style.width.%]="progress()"
      ></div>
    </div>
    <div class="mt-2 flex items-center justify-between text-[12px] text-slate-400">
      <span class="font-mono text-slate-200">{{ formatTime(position()) }}</span>
      <span
        class="rounded-full border border-white/10 bg-white/5 px-2 py-0.5 text-[11px] tracking-[0.1em] text-slate-300 uppercase"
        aria-live="polite"
      >
        {{ statusLabel() }}
      </span>
      <span class="font-mono text-slate-200">{{ formatTime(track().duration) }}</span>
    </div>
  </div>
</div>

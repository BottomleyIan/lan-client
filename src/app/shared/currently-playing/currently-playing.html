@if (current$ | async; as track) {
  <section
    uiContainerDiv
    class="relative flex h-full max-h-full flex-col overflow-hidden bg-black/50 p-2"
    role="group"
  >
    <div class="grid grid-cols-3 items-center gap-2">
      <div class="flex flex-1 items-center gap-2">
        <div class="aspect-square h-full max-h-22 bg-gray-800">
          @if (track.imageUrl) {
            <img
              [src]="track.imageUrl"
              [alt]="track.title"
              class="aspect-square h-full object-cover"
              loading="lazy"
              (error)="onImageError()"
            />
          }
        </div>
        <div class="space-y-1">
          <div class="text-xs tracking-[0.14em] text-slate-400 uppercase">Now Playing</div>
          <h2 uiH2 class="text-lg leading-snug font-semibold text-white">{{ track.title }}</h2>
          <div class="text-sm text-slate-300">{{ track.artist }}</div>
          <div class="text-xs text-slate-400">{{ statusLabel() }}</div>
        </div>
      </div>
      <div class="flex w-60 max-w-60 flex-col place-self-center">
        <div
          class="flex w-full items-center justify-between gap-2 place-self-center bg-red-500 text-3xl"
        >
          <app-icon-button-primary
            icon="previous"
            label="Previous track"
            (pressed)="player.previous()"
          />
          <app-icon-button-primary
            [icon]="playIcon()"
            [label]="playLabel()"
            (pressed)="togglePlayback()"
          />
          <app-icon-button-primary icon="stop" label="Stop playback" (pressed)="player.pause()" />
          <app-icon-button-primary icon="next" label="Next track" (pressed)="player.next()" />
        </div>

        <app-volume-controls />
      </div>
      <div class="flex flex-col gap-3 place-self-end">
        <app-equalizer-display />
      </div>
    </div>
  </section>
} @else {
  <app-panel label="Player 1" badge="2" [hidden]="true">
    <div>Nothing queued</div>
  </app-panel>
}

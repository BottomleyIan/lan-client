@if (current$ | async; as track) {
  <section
    uiContainerDiv
    class="relative flex h-full max-h-full flex-col overflow-hidden bg-black p-2"
    role="group"
  >
    <div class="grid grid-cols-4 items-center gap-2">
      <div class="flex flex-1 items-center gap-2">
        <div class="bg-tokyo-surface-0 relative aspect-square h-22 max-h-22">
          @if (track.imageUrl) {
            <img
              [src]="track.imageUrl"
              [alt]="track.title"
              [style.visibility]="imageFailed() ? 'hidden' : 'visible'"
              class="aspect-square h-full object-cover"
              loading="lazy"
              (error)="onImageError()"
            />
          }
          @if (imageFailed()) {
            <div class="absolute right-1 bottom-0 text-3xl">
              <app-add-image-to-track-button [trackId]="track.id" [trackTitle]="track.title" />
            </div>
          }
        </div>
        <div class="w-[38ch]">
          <h2 uiH2 class="font-vt323c text-tokyo-accent-cyan truncate leading-6 font-semibold">
            {{ track.title }}
          </h2>
          <div
            class="font-vt323c text-tokyo-accent-cyan truncate leading-6 leading-snug font-semibold"
          >
            {{ track.artist }}
          </div>
          <app-star-rating [rating]="track.rating" [onChange]="makeHandleRatingChange(track.id)" />
        </div>
      </div>
      <div class="flex w-60 max-w-60 flex-col place-self-center">
        <div class="flex w-full items-center justify-between place-self-center text-3xl">
          <app-icon-button-primary
            icon="shuffle"
            [label]="shuffleLabel()"
            [active]="isShuffle()"
            activeClass="text-tokyo-accent-orange"
            (pressed)="toggleShuffle()"
          />
          <app-icon-button-primary
            icon="previous"
            label="Previous track"
            (pressed)="player.previous()"
          />
          <app-icon-button-primary
            [icon]="playIcon()"
            [label]="playLabel()"
            (pressed)="togglePlayback()"
          />
          <app-icon-button-primary icon="stop" label="Stop playback" (pressed)="player.pause()" />
          <app-icon-button-primary icon="next" label="Next track" (pressed)="player.next()" />
        </div>

        <div class="mt-2 flex w-full flex-col gap-2">
          <div
            class="font-vt323c text-tokyo-accent-cyan flex w-full items-center justify-between text-xs font-semibold"
          >
            <span>{{ formattedCurrentTime() }}</span>
            <span>{{ formattedDuration() }}</span>
          </div>
          <app-slider
            [min]="0"
            [max]="durationMs()"
            [step]="1000"
            [value]="positionMs()"
            label="Playback position"
            [disabled]="isSeekDisabled()"
            (valueChange)="setCurrentTime($event)"
          />
        </div>
      </div>
      <app-volume-controls />
      <div class="flex flex-col gap-3 place-self-end">
        <app-equalizer-display />
      </div>
    </div>
  </section>
} @else {
  <app-panel label="Player 1" badge="2" [hidden]="true">
    <div>Nothing queued</div>
  </app-panel>
}

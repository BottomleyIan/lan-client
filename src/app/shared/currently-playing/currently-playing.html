<section uiContainerDiv class="relative overflow-hidden bg-black p-2" role="group">
  @if (current$ | async; as track) {
    <div class="grid-currently-playing grid items-center gap-x-8">
      <div class="grid-area-image flex flex-1 items-center gap-2">
        <div class="image-container bg-tokyo-surface-0 relative">
          @if (track.imageUrl) {
            <img
              [src]="track.imageUrl"
              [alt]="track.title"
              [style.visibility]="imageFailed() ? 'hidden' : 'visible'"
              class="aspect-square h-full object-cover"
              loading="lazy"
              (error)="onImageError()"
            />
          }
          @if (imageFailed()) {
            <div class="absolute right-1 bottom-0 text-3xl">
              <app-add-image-to-track-button [trackId]="track.id" [trackTitle]="track.title" />
            </div>
          }
        </div>
      </div>
      <div class="grid-area-title">
        <h2 uiH2 class="font-vt323c text-tokyo-accent-cyan truncate font-semibold">
          <om-word-morph
            styleClass="word-morph-text"
            [words]="[
              track.title,
              track.album?.title ?? 'Unknown Album',
              track.artist ?? 'Unknown Artist',
            ]"
          >
          </om-word-morph>
        </h2>
      </div>
      <div class="grid-area-rating place-self-center place-self-start justify-self-center text-4xl">
        <app-star-rating [rating]="track.rating" [onChange]="makeHandleRatingChange(track.id)" />
      </div>
      <div class="grid-area-play flex w-60 max-w-60 flex-col place-self-center">
        <div class="flex w-full items-center justify-between place-self-center text-4xl">
          <app-icon-button-primary
            icon="shuffle"
            [label]="shuffleLabel()"
            [active]="isShuffle()"
            activeClass="text-tokyo-accent-orange"
            (pressed)="toggleShuffle()"
          />
          <app-icon-button-primary
            icon="previous"
            label="Previous track"
            (pressed)="player.previous()"
          />
          <app-icon-button-primary
            [icon]="playIcon()"
            [label]="playLabel()"
            (pressed)="togglePlayback()"
          />
          <app-icon-button-primary icon="stop" label="Stop playback" (pressed)="player.pause()" />
          <app-icon-button-primary icon="next" label="Next track" (pressed)="player.next()" />
        </div>
      </div>
      <div class="grid-area-volume">
        <app-volume-controls />
      </div>
      <div class="grid-area-equalizer flex flex-col gap-3 place-self-end">
        <app-equalizer-display />
      </div>
      <div class="grid-area-seek">
        <app-playback-seek />
      </div>
    </div>
  } @else {
    <om-retro-grid [gridColor]="'#fff'" [fadeColor]="'rgb(15, 15, 15)'">
      <div class="grid-currently-playing grid items-center gap-x-8"></div>
    </om-retro-grid>
  }
</section>

@if (current$ | async; as track) {
  <app-panel label="Now Playing" badge="2" [hidden]="true">
    <div class="grid grid-cols-3 gap-2 p-2">
      <div class="flex flex-1 items-center gap-2">
        <div class="aspect-square bg-gray-800">
          @if (track.imageUrl) {
            <img
              [src]="track.imageUrl"
              [alt]="track.title"
              class="aspect-square w-18 object-cover"
              loading="lazy"
              (error)="onImageError()"
            />
          } @else {
            <div class="grid aspect-square w-18 place-items-center text-sm text-gray-400">
              No cover
            </div>
          }
        </div>
        <div class="space-y-1">
          <div class="text-xs tracking-[0.14em] text-slate-400 uppercase">Now Playing</div>
          <div class="text-lg leading-snug font-semibold text-white">{{ track.title }}</div>
          <div class="text-sm text-slate-300">{{ track.artist }}</div>
          <div class="text-xs text-slate-400">{{ statusLabel() }}</div>
        </div>
      </div>
      <div class="flex items-center gap-2 place-self-center text-cyan-200">
        <app-icon-button icon="previous" label="Previous track" (pressed)="player.previous()" />
        <app-icon-button [icon]="playIcon()" [label]="playLabel()" (pressed)="togglePlayback()" />
        <app-icon-button icon="stop" label="Stop playback" (pressed)="player.pause()" />
        <app-icon-button icon="next" label="Next track" (pressed)="player.next()" />
      </div>
      <div class="flex flex-col gap-3 place-self-end">
        <app-equalizer-display />
        <div class="flex items-center gap-2">
          <app-icon-button icon="volumeDown" label="Decrease volume" (pressed)="volumeDown()" />
          <div
            class="relative h-2 flex-1 overflow-hidden rounded-full bg-white/10"
            role="progressbar"
            aria-label="Volume level"
            [attr.aria-valuenow]="volumePercent()"
            [attr.aria-valuemin]="0"
            [attr.aria-valuemax]="100"
          >
            <div
              class="h-full bg-gradient-to-r from-cyan-300 to-emerald-300 transition-[width] duration-200 ease-out"
              [style.width.%]="volumePercent()"
            ></div>
          </div>
          <app-icon-button icon="volumeUp" label="Increase volume" (pressed)="volumeUp()" />
          <span class="font-mono text-xs text-slate-300">{{ volumePercent() }}%</span>
        </div>
      </div>
    </div>
  </app-panel>
} @else {
  <app-panel label="Player 1" badge="2" [hidden]="true">
    <div>Nothing queued</div>
  </app-panel>
}

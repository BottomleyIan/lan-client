<div class="flex w-full items-center gap-3 place-self-center">
  <app-icon-button-primary
    [icon]="volumeIcon()"
    [label]="muteLabel()"
    [buttonClass]="volumeButtonClass()"
    (pressed)="toggleMute()"
  />
  <app-slider
    class="flex-1"
    [min]="0"
    [max]="100"
    [step]="1"
    [value]="volumePercent()"
    label="Volume level"
    (valueChange)="setVolumePercent($event)"
  />
</div>

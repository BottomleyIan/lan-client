<div class="flex w-full items-center justify-between gap-2 place-self-center bg-green-900 text-3xl">
  <app-icon-button icon="volumeDown" label="Decrease volume" (pressed)="handleDecrease()" />
  <div
    class="relative h-2 flex-1 overflow-hidden rounded-full bg-white/10"
    role="progressbar"
    aria-label="Volume level"
    [attr.aria-valuenow]="volumePercent()"
    [attr.aria-valuemin]="0"
    [attr.aria-valuemax]="100"
  >
    <div
      class="h-full bg-gradient-to-r from-cyan-300 to-emerald-300 transition-[width] duration-200 ease-out"
      [style.width.%]="volumePercent()"
    ></div>
  </div>
  <app-icon-button-primary
    icon="volumeUp"
    [text]="volumePercent().toString()"
    label="Increase volume"
    (pressed)="handleIncrease()"
  />
</div>

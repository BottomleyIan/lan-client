<div
  class="grid h-24 w-50 max-w-50 grid-cols-10 items-end gap-1"
  role="img"
  aria-label="Visual equalizer display"
>
  @for (level of bands(); track $index) {
    <div class="bg-tokyo-surface-1 relative h-full">
      <div
        class="border-tokyo-accent-cyan absolute inset-x-0 bottom-0 box-border h-full border [background:linear-gradient(to_top,var(--color-tokyo-accent-cyan)_0%,var(--color-tokyo-accent-cyan)_60%,var(--color-tokyo-accent-orange)_60%,var(--color-tokyo-accent-orange)_80%,var(--color-tokyo-accent-red)_80%,var(--color-tokyo-accent-red)_100%)]"
      ></div>
      <div
        class="bg-tokyo-surface-1 absolute top-0 right-0 left-0"
        [style.height.%]="100 - level * 100"
      ></div>
      <div
        class="absolute inset-0 [background:repeating-linear-gradient(180deg,rgba(255,255,255,0)_0px,rgba(255,255,255,0)_1px,rgba(0,0,0,1)_3px,rgba(0,0,0,1)_6px)]"
      ></div>
    </div>
  }
</div>

<div
  class="grid h-24 w-50 max-w-50 grid-cols-10 items-end gap-1"
  role="img"
  aria-label="Visual equalizer display"
>
  @for (level of bands(); track $index) {
    <div class="bg-darcula-surface-1 relative h-full">
      <div
        class="bg-darcula-accent-cyan absolute inset-x-0 bottom-0 shadow-[0_4px_14px_rgba(16,185,129,0.4)]"
        [style.height.%]="level * 100"
      ></div>
      <div
        class="absolute inset-0 [background:repeating-linear-gradient(180deg,rgba(255,255,255,0)_0px,rgba(255,255,255,0)_1px,rgba(0,0,0,1)_3px,rgba(0,0,0,1)_6px)]"
      ></div>
    </div>
  }
</div>

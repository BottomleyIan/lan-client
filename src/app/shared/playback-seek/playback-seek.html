<div class="font-vt323c text-tokyo-accent-cyan/70 flex w-full flex-row items-center gap-4 text-xl">
  <span>{{ formattedCurrentTime() }}</span>
  <div class="grow">
    <app-slider
      [min]="0"
      [max]="durationMs()"
      [step]="1000"
      [value]="positionMs()"
      [label]="label()"
      [disabled]="isSeekDisabled()"
      (valueChange)="handleSeek($event)"
    />
  </div>
  <span>{{ formattedDuration() }}</span>
</div>

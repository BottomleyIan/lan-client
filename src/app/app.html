<div
  class="bg-tokyo-surface-0 relative h-screen max-h-screen min-h-screen overflow-hidden px-2 pb-2 text-slate-100"
>
  <div
    class="pointer-events-none absolute inset-0 opacity-30 mix-blend-overlay [background:repeating-linear-gradient(180deg,rgba(0,0,0,0.5)_0px,rgba(0,0,0,0.7)_1px,rgba(0,0,0,0.3)_3px,rgba(0,0,0,0.3)_6px)]"
    aria-hidden="true"
  ></div>
  <div
    class="pointer-events-none absolute inset-0 bg-[radial-gradient(100%_100%_at_50%_50%,transparent,transparent_10%,rgba(0,0,0,1))]"
    aria-hidden="true"
  ></div>
  <div class="flex h-full flex-col">
    <a
      class="sr-only focus-visible:not-sr-only focus-visible:absolute focus-visible:top-3 focus-visible:left-3 focus-visible:z-50 focus-visible:rounded-lg focus-visible:bg-slate-900 focus-visible:px-3 focus-visible:py-2 focus-visible:text-slate-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-400"
      [routerLink]="[]"
      fragment="main-content"
      [skipLocationChange]="true"
      href="#main-content"
    >
      Skip to main content
    </a>
    <app-navbar [title]="navTitle()" [subtitle]="navSubtitle()" [titleMode]="navTitleMode()" />
    <main class="min-h-0 flex-1 overflow-y-auto pb-2">
      <a id="main-content" class="sr-only" tabindex="-1">Main content</a>
      <router-outlet />
    </main>
    <footer class="flex shrink-0 flex-col">
      <app-currently-playing />
    </footer>
  </div>
</div>

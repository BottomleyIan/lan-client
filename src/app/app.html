<div
  class="bg-darcula-surface-0 relative h-screen max-h-screen min-h-screen overflow-hidden px-2 pb-2 text-slate-100"
>
  <div
    class="pointer-events-none absolute inset-0 opacity-30 mix-blend-overlay [background:repeating-linear-gradient(180deg,rgba(0,0,0,0.5)_0px,rgba(0,0,0,0.7)_1px,rgba(0,0,0,0.3)_3px,rgba(0,0,0,0.3)_6px)]"
    aria-hidden="true"
  ></div>
  <div
    class="pointer-events-none absolute inset-0 bg-[radial-gradient(100%_100%_at_50%_50%,transparent,transparent_10%,rgba(0,0,0,1))]"
    aria-hidden="true"
  ></div>
  <div class="flex h-full flex-col">
    <app-navbar>
      <div class="flex items-center gap-3">
        <details name="nav-groups" class="flex items-center">
          <summary
            class="flex cursor-pointer items-center justify-center p-1 text-slate-100 focus-visible:ring-2 focus-visible:ring-rose-400/80 focus-visible:ring-offset-0 focus-visible:outline-none [&::-webkit-details-marker]:hidden"
          >
            <app-icon name="play" />
            <span class="sr-only">Music navigation</span>
          </summary>
          <div class="flex items-center gap-2">
            <app-nav-link routerLink="/playlists" [exact]="true" label="Playlists" />
            <app-nav-link routerLink="/albums" label="Albums" />
            <app-nav-link routerLink="/artists" label="Artists" />
          </div>
        </details>
        <app-nav-link
          routerLink="/calendar/{{ currentYear() }}/{{ currentMonth() }}"
          label="Calendar"
          iconName="calendar"
          [srOnly]="true"
        />
        <app-nav-link
          routerLink="/settings"
          [exact]="true"
          label="Settings"
          iconName="settings"
          [srOnly]="true"
        />
      </div>
    </app-navbar>

    <main class="min-h-0 flex-1 overflow-y-auto pb-2">
      <router-outlet />
    </main>
    <footer class="flex shrink-0 flex-col">
      <app-currently-playing />
    </footer>
  </div>
</div>

<div
  class="relative h-screen max-h-screen min-h-screen overflow-hidden px-2 pb-2 text-slate-100 [background:radial-gradient(1200px_720px_at_18%_18%,rgba(236,72,153,0.12),transparent_55%),radial-gradient(1100px_680px_at_82%_20%,rgba(34,211,238,0.12),transparent_55%),radial-gradient(1100px_820px_at_46%_88%,rgba(34,197,94,0.08),transparent_60%),linear-gradient(180deg,#05050a,#0a0a14_50%,#05050a)]"
>
  <div
    class="pointer-events-none absolute inset-0 opacity-30 mix-blend-overlay [background:repeating-linear-gradient(180deg,rgba(255,255,255,0.035)_0px,rgba(255,255,255,0.5)_1px,rgba(0,0,0,0)_3px,rgba(0,0,0,0)_6px)]"
    aria-hidden="true"
  ></div>
  <div
    class="pointer-events-none absolute inset-0 bg-[radial-gradient(100%_100%_at_50%_50%,transparent,transparent_50%,rgba(0,0,0,1))]"
    aria-hidden="true"
  ></div>
  <div class="flex h-full flex-col">
    <app-navbar>
      <app-nav-link routerLink="/playlists" [exact]="true" label="Playlists" />
      <app-nav-link routerLink="/albums" label="Albums" />
      <app-nav-link routerLink="/artists" label="Artists" />
      <app-nav-link
        routerLink="/settings"
        [exact]="true"
        label="Settings"
        iconName="settings"
        iconColorVar="--nav-icon-color"
      />
    </app-navbar>

    <main class="min-h-0 flex-1 overflow-y-auto pb-2">
      <router-outlet />
    </main>
    <footer class="flex shrink-0 flex-col">
      <app-currently-playing />
    </footer>
  </div>
</div>

<div
  class="h-screen max-h-screen relative min-h-screen overflow-hidden text-slate-100 [background:radial-gradient(1200px_720px_at_18%_18%,rgba(236,72,153,0.12),transparent_55%),radial-gradient(1100px_680px_at_82%_20%,rgba(34,211,238,0.12),transparent_55%),radial-gradient(1100px_820px_at_46%_88%,rgba(34,197,94,0.08),transparent_60%),linear-gradient(180deg,#05050a,#0a0a14_50%,#05050a)]">
  <div
    class="pointer-events-none absolute inset-0 opacity-30 mix-blend-overlay [background:repeating-linear-gradient(180deg,rgba(255,255,255,0.035)_0px,rgba(255,255,255,0.02)_1px,rgba(0,0,0,0)_3px,rgba(0,0,0,0)_6px)]"
    aria-hidden="true"></div>
  <div
    class="pointer-events-none absolute inset-0 -z-[1] bg-[radial-gradient(1100px_820px_at_50%_38%,transparent_52%,rgba(0,0,0,0.65)_78%,rgba(0,0,0,0.8))]"
    aria-hidden="true"></div>

  <div class="relative z-10 mx-auto max-w-6xl px-5 pb-8 pt-6 h-full shrink-0 flex flex-col">
    <app-navbar>
      <app-nav-link routerLink="/playlists" [exact]="true" label="Playlists" />
      <app-nav-link routerLink="/albums" label="Albums" />
      <app-nav-link routerLink="/artists" label="Artists" />
    </app-navbar>

    <main class="flex-1 overflow-auto">
      <app-panel label="Library" badge="alpha" meta="curated for you">
        <router-outlet />
      </app-panel>
    </main>
  </div>
</div>
